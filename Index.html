<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Showcases Specific Personal</title>
  </head>
  <body>
    <div class="container">
      <div data-testid="slackDisplayImage">
        <img src="./images/personal-image.JPG" alt="Toluwalase Bewaji" />
      </div>
      <div data-testid="slackUsername" class="slackUsername">
        Toluwalase Bewaji
      </div>
      <div class="currentDayofTheWeek" data-testid="currentDayofTheWeek"></div>
      <div class="currentUTCTIme" data-testid="currentUTCTIme"></div>
      <div class="myTrack" data-testid="myTrack">👨‍💻 Frontend</div>
      <div class="githubURL" data-testid="githubURL">
        <a href="https://github.com/Toluwalase-Bewaji?tab=repositories"
          >Github</a
        >
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
